name: Server CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]


defaults:
    run:
        working-directory: server

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'
            - run: npm ci
            - run: npm run build
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'
            - run: npm ci
            - run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'
            - run: npm ci
            - run: npm run coverage
