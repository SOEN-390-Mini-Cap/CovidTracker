name: Server CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]


defaults:
    run:
        working-directory: server

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x, 14.x, 16.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'
            - run: npm ci
            - run: npm run build
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [ 12.x, 14.x, 16.x ]
        steps:
            -   uses: actions/checkout@v2
            -   name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v2
                with:
                    node-version: ${{ matrix.node-version }}
                    cache: 'npm'
                    cache-dependency-path: '**/package-lock.json'
            -   run: npm ci
            -   run: npm run lint
    unit-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [ 12.x, 14.x, 16.x ]
        steps:
            -   uses: actions/checkout@v2
            -   name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v2
                with:
                    node-version: ${{ matrix.node-version }}
                    cache: 'npm'
                    cache-dependency-path: '**/package-lock.json'
            -   run: npm ci
            -   run: npm run coverage
    integration-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [ 12.x, 14.x, 16.x ]
        steps:
            -   uses: actions/checkout@v2
            -   name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v2
                with:
                    node-version: ${{ matrix.node-version }}
                    cache: 'npm'
                    cache-dependency-path: '**/package-lock.json'
            -   run: npm ci
            -   run: npm run test:integration
