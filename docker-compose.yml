version: "3.7"
services:
    client:
        image: covid-tracker-client
        build:
            context: ./client
            target: development
        volumes:
            - /code/node_modules
            - ./client:/code
        ports:
            - "3000:3000"
        depends_on:
            - server
        command: npm run start
    server:
        image: covid-tracker-server
        build:
            context: ./server
            target: development
        volumes:
            - /code/node_modules
            - ./server:/code
        ports:
            - "8080:81"
        depends_on:
            - db
        command: npm run dev
    db:
        image: postgres
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
            POSTGRES_DB: covid_tracker_db
        volumes:
            - ./pgdata/:/var/lib/postgresql/data/
        ports:
            - "5432:5432"
